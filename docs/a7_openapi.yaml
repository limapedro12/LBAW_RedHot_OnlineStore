                  value: '/register'


  /users/{id}/API:
    get:
      operationId: R106
      summary: 'R106: Ver o meu perfil individual'
      description: 'Mostrar o meu perfil individual de utilizador. Acesso: USR, ADM'
      tags:
        - 'M01: Autenticação e Perfil'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Objeto JSON com os dados do utilizador'
          content:
